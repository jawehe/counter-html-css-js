<!DOCTYPE increment()html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment-Disincrement App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="vp">
      <h1>Score :</h1>
      <span id="count"> 0 </span>
    </div>

      <button id="btn-1" onclick="increment()">Increment</button>
      <button id="btn-2" onclick="disincrement()">Disincrement</button>
      <button id="btn-3" onclick="rest()">Reset</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
